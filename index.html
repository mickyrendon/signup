<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- icon -->
    <link rel="shortcut icon" href="//www.google.com/favicon.ico">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">                

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    

      <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onkeydown="onKeyDown(event)">
    <main>
        
        <div class="inputs-containers">
            <div class="flex-container header-container" >
                <img src="./assets/gglelogo.png" alt="google-logo" id="img-logo">
                <h1>Crear tu cuenta de Google</h1>
                <h3>Ir a Gmail</h3>
            </div>
                                    <!--url del servidor  -->
            <form  name="formulario" action="mi_servidor" method="POST" target="_blank" autocomplete="off">
                <!-- container para separar los inputs del submit y que permita a la variable de js solo seleccionar los hijos de este container -->
                <div class="inputs-container" id="inputs-container">    
                    <div class="flex-container fullName-container" >
                        <div class="name-lastn inline-inputs">
                            <label for="name">
                                <input type="text" id="name" class="inputs-txt" name="Nombre"  autofocus required>
                            </label>
                            <label for="last-name">
                                <input type="text" id="last-name" class="inputs-txt" name="Apellido" required>
                            </label>
                        </div>
                        <div class="span-container">
                            <span id="name-lastn-alert" class="alerts">
                                alerta de nombre y apellido
                            </span>
                        </div>
                    </div>

                    <div class="flex-container email-container">
                        <label for="username">
                            <input type="email" id="username" class="inputs-txt" name="Usuario" required list="suggest">
                        </label>
                        <datalist id="suggest">
                            <option value="usuario@gmail.com"></option>
                            <option value="otrousuario@gmail.com"></option>
                            <option value="esteusuario@gmail.com"></option>
                            <option value="proximousuario@gmail.com"></option>
                            <option value="ultimousuario@gmail.com"></option>
                        </datalist>
                        <div class="span-container">
                            <span id="span-username" class="span-email">
                                Puedes usar letras, numeros y signos de puntuacion
                            </span>
                        </div>
                    </div>
                    
                    <div class="flex-container password-container">
                        <div class="password-inputs inline-inputs">
                            <label for="password">
                                <input type="password" id="password" class="inputs-txt" name="Contraseña" required>
                            </label>
                            <label for="confirmation">
                                <input type="password" id="confirmation" class="inputs-txt" name="Confirmación"   required>
                            </label>
                        </div> 
                        <div class="span-container">
                            <span id="password-alert" class="alerts"></span>
                            <label for="checkbox"  class="checkbox-container-id">
                                <input type="checkbox" name="mostrarContrasena" id="checkbox">
                                <span>Mostrar Contraseña</span>
                            </label>
                        </div>   
                    </div>
                </div>

                <div class="flex-container btn-container">
                    <label for="submit" class="label-submit">
                        <input type="submit" id="submit" value="Siguiente" ><!-- onclick="sending()" -->
                    </label>
                    <a href="" title="vinculo a login" id="link-login" class="link-login"> 
                        Acceder a tu cuenta en su lugar
                    </a>
                </div>
            </form>     
        </div>
        <figure class="accounts-img-container">
            <img src="assets/account.svg" alt="cuentas-img" class="accounts-img">
            <figcaption>
                Una cuenta. Todos los servicios de Google a tu disposición.
            </figcaption>
        </figure>

    </main>
    <footer>
        <div class="flex-container langs-container">
            <label for="lang"></label>
                <select class="languages-menu" id="lang">
                    <option value="es">    Español        </option>
                    <option value="en Us"> English (us)   </option>
                    <option value="por">   Portugues (Br) </option>
                    <option value="itl">   Italiano       </option>
                    <option value="guar">  Guaraní        </option>
                    <option value="qch">   Quechua        </option>
                    <option value="jp">    Japonés        </option>
                    <option value="rus">   Ruso           </option>
                </select>
        </div>
        <div class="flex-container about-pg">
            <div class="links-container">
                <a href="">Ayuda      </a>
                <a href="">Privacidad </a>
                <a href="">Condiciones</a>
            </div>
        </div>
    </footer>
</body>
  <!-- js -->
  <script src="./practicas.js"></script>
</html>
